# RSS 订阅源配置

rss:
  # 是否启用 RSS 抓取
  enabled: true

  # 请求间隔（秒），避免频繁请求被封
  request_interval: 2

  # 每个源默认最大条目数
  default_max_items: 20

  # 文章最大保留时间（小时），超过此时间的文章不抓取
  article_max_age_hours: 72

  # 请求超时（秒）
  request_timeout: 30

  # 重试次数
  max_retries: 3

  # User-Agent 设置
  user_agent: "Mozilla/5.0 (compatible; CommodityRadar/1.0; RSS Reader)"

  # RSS 订阅源列表
  feeds:
    # ========== 科技类 ==========
    - id: "36kr-rss"
      name: "36氪"
      url: "https://36kr.com/feed"
      category: "tech"
      enabled: true
      max_items: 30

    - id: "huxiu-rss"
      name: "虎嗅"
      url: "https://www.huxiu.com/rss/0.xml"
      category: "tech"
      enabled: true
      max_items: 20

    - id: "sspai-rss"
      name: "少数派"
      url: "https://sspai.com/feed"
      category: "tech"
      enabled: true
      max_items: 20

    # ========== 财经类 ==========
    - id: "wallstreet-rss"
      name: "华尔街见闻RSS"
      url: "https://wallstreetcn.com/rss/news"
      category: "finance"
      enabled: false  # 需要验证URL是否可用
      max_items: 30

    - id: "caixin-rss"
      name: "财新网"
      url: "https://www.caixin.com/rss/index.xml"
      category: "finance"
      enabled: false  # 需要验证URL是否可用
      max_items: 20

    # ========== 大宗商品类 ==========
    - id: "smm-rss"
      name: "上海有色网RSS"
      url: ""  # 待配置
      category: "commodity"
      enabled: false
      max_items: 20

    # ========== 国际新闻类 ==========
    - id: "bbc-rss"
      name: "BBC News"
      url: "https://feeds.bbci.co.uk/news/rss.xml"
      category: "news"
      enabled: false
      max_items: 20

    - id: "reuters-rss"
      name: "Reuters"
      url: "https://www.reutersagency.com/feed/"
      category: "news"
      enabled: false
      max_items: 20
